<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(./assets/js/images/SUSYBG.jpg); background-repeat: repeat; background-size: contain;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger text-white">
        <div class="container">
            <h2><a class="navbar-brand" href="#">Susy Resty</a></h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-white">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="opacity: 0.5;">
        <h1 class="text-center mb-4">Place Your Order</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="mb-3">
                <label for="orderDetails" class="form-label">Order Details</label>
                <textarea class="form-control" id="orderDetails" rows="4" placeholder="Enter your order details"></textarea>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod">
                    <option selected>Choose...</option>
                    <option value="1">Credit Card</option>
                    <option value="2">Cash on Delivery</option>
                    <option value="3">Online Payment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger text-white w-100"><a href="submitted.html" class="text-white text-decoration-none">Submit Order</a></button>
        </form>
    </div>

    <footer class="bg-danger text-white text-center py-3 mt-5">
        <p>&copy; 2025 Susy Resty. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
