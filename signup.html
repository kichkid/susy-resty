<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.html">
    <link rel="stylesheet" href="loginform.html">
</head>
<body class="justify-content-center align-items-center" style= "background-image: url(assets/js/images/susres.webp); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; height:fit-content;" >
    <div class="container text-center align-items-center justify-content-center" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); height: 1000px; ">
        
        
    


        <div style=" display:flex; margin-bottom: 20px; justify-content: space-around;">
                
            <img src="assets/js/images/suslogo.png" alt="Sus-Kitchen Logo" >
            <a href="index.html" class="btn btn-dark text-white cancel-link d-lg-none d-md-none d-block">âœ• Cancel</a>
        </div>











    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="margin-top: 30px;">
                    <div class="card-header text-center" >
                        
                        
                        <h3>Sign Up</h3> <br>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mb-3" ><a href="#" class="text-white">Sign Up</a></button>
                            <p>or</p>
                            <a href="loginform.html" class="btn btn-dark w-100 mb-3"> Login</a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
