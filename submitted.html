<style>
  /* Main container hover effect */
  .hover-transform:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2) !important;
  }
  
  /* Inner container hover effect */
  .hover-inner-transform:hover {
    transform: scale(1.02);
    background-color: #fa6b06 !important; /* Darker brown on hover */
  }
  
  /* Text hover effects */
  .hover-text-grow:hover {
    transform: scale(1.05);
    display: inline-block; /* Needed for transform to work on text */
  }
  
  .hover-text-color:hover {
    color: white !important;
  }
  
  /* Badge hover effect */
  .hover-bounce:hover {
    animation: bounce 0.5s;
  }
  
  /* Link hover effect */
  .hover-link-grow:hover {
    transform: scale(1.1);
    text-decoration: underline;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  
  /* Smooth transitions for all elements */
  .transition-all, 
  .hover-text-grow, 
  .hover-inner-transform, 
  .hover-link-grow,
  .hover-bounce,
  .hover-text-color {
    transition: all 0.3s ease;
  }
</style>
